    <div class="topnav">
        <a href="index.html"><img src="images/SATlogo.png" height="30px" width="50px" alt="US Flag" title="Home"></a> 
        <div class="hover"> 
            <a href="index.html">HOME</a>
        </div>
    </div>
    
    <div class="question">
        <div class="col2">
            <h1>{{ question }}</h1>
        </div>
    </div>

    <div class="answer">
            <button onclick="handleButtonClick('{{1}}')">
                <div class="col">
                    <h1>{{ option }}</h1>
                </div>
            </button>
            <button onclick="handleButtonClick('{{2}}')">
                <div class="col">
                    <h1>{{ option }}</h1>
                </div>
            </button>
            <button onclick="handleButtonClick('{{3}}')">
                <div class="col">
                    <h1>{{ option }}</h1>
                </div>
            </button>
            <button onclick="handleButtonClick('{{4}}')">
                <div class="col">
                    <h1>{{ option }}</h1>
                </div>
            </button>

    </div>

    <div id="scoreDisplay">
        <p>Score: <span id="userScore">{{ user_score }}</span></p>
    </div>
    

<script>
    function handleButtonClick(option) {
        // Send a POST request to the server when a button is clicked
        console.log(option);

        fetch('/button_clicked', {
            method: 'POST',
            body: JSON.stringify({ selectedOption: option }),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            // Update the question and user's score with the new data from the server
            document.querySelector('.question h1').textContent = data.question;
            document.getElementById('userScore').textContent = data.user_score;

            // Update the text within each button
            const buttons = document.querySelectorAll('.answer button');
            buttons.forEach((button, index) => {
                button.querySelector('h1').textContent = data.options[index];
            });
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>
