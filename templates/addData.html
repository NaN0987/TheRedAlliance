<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Team Performance</title>
</head>
<body>
    <h1>Edit Team Performance</h1>
    <form method="POST" action="/edit_performance">
        <label for="team_number">Team Number:</label>
        <input type="text" id="team_number" name="team_number" required><br><br>

        <label for="match_number">Match Number:</label>
        <input type="number" id="match_number" name="match_number" required><br><br>

        <label for="score">Score:</label>
        <input type="number" id="score" name="score" required><br><br>

        <label for="ranking">Ranking:</label>
        <input type="number" id="ranking" name="ranking" required><br><br>

        <label for="awards">Awards:</label>
        <input type="text" id="awards" name="awards"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
